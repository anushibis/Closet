<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Outfit Planner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&family=Caveat:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
              script: ['Caveat', 'cursive'],
            },
            colors: {
              'brand-surface': '#F7F5F2', // Off-white background
              'brand-base': '#EAE3DB',    // Light beige
              'brand-text': '#5C524B',    // Muted brown for text
              'brand-brown': '#A38A7A',   // Main brown accent
              'brand-dark': '#776B62',    // Darker brown for hover/active
            }
          },
        },
      }
    </script>
    <style>
      @keyframes page-fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .page-transition {
        animation: page-fade-in 0.3s ease-in-out;
      }

      @keyframes card-fade-in {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .card-animate {
        opacity: 0;
        animation: card-fade-in 0.5s ease-out forwards;
        animation-delay: var(--card-delay, 0s);
      }
      .item-deleting {
        transition: opacity 0.3s ease, transform 0.3s ease;
        opacity: 0;
        transform: scale(0.8);
      }
      @keyframes text-fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes arrow-bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.21.0"
  }
}
</script>
</head>

  </body>
</html>
